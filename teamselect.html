<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blitzpoll</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="ratchet/css/style.css" rel="stylesheet">
    <link href="ratchet/css/ratchet.css" rel="stylesheet">
	
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet/js/ratchet.js" type="text/javascript"></script>
     <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
     
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Blitzpoll</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      
      <h3>Which team do you support?</h3>
            
      <div class="logos">
      	<a href="question.html" data-transition="slide-in"><img src="img/logo_real" class="logo homelogo"></a>
	  	<a href="question.html" data-transition="slide-in"><img src="img/logo_atletico" class="logo awaylogo"></a>
	  	<a href="question.html" data-transition="slide-in"><button class="btn btn-outlined btn-block">I'm neutral</button></a>
	  </div>
	  

      
    </div>

  </body>
</html>
